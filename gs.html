<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Giáng sinh</title>
    <style>
        body {
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #FF4500;
            font-size: 36px;
            margin-top: 20px;
        }
        p {
            color: #FFFF00;
            font-size: 24px;
            margin-top: 20px;
        }
        img {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chúc mừng Giáng sinh!</h1>
        <p>Chúc bạn và gia đình một mùa Giáng sinh an lành và hạnh phúc!</p>
    </div>
</body>
</html>
